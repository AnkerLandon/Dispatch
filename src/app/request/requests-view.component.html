
<mat-card>

  <mat-card-title>Invoice Requests</mat-card-title>
  <table mat-table #table [dataSource]="dataSource" matSort class="mat-z8">

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef >
            <div class="onSeam">
                <button mat-mini-fab >
                  <app-db-invoice
                     [myForm]="invoice">
                  </app-db-invoice>
                </button>
            </div>

          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="open in new">
              <mat-icon>
                  <button mat-icon-button >
                    <app-db-request [myForm]='element'>
                    </app-db-request>
                  </button>
              </mat-icon>
            </button>
          </td>
        </ng-container>

    <ng-container matColumnDef= 'number'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Amount </th>
      <td  mat-cell *matCellDef="let item"> {{item.number}} </td>
    </ng-container>

    <ng-container  matColumnDef= 'animal'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Animal </th>
      <td  mat-cell *matCellDef="let item"> {{item.animal}} </td>
    </ng-container>

    <ng-container  matColumnDef= 'other'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Other </th>
      <td  mat-cell *matCellDef="let item"> {{item.other}} </td>
    </ng-container>

    <ng-container  matColumnDef= 'complete'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Complete </th>
      <td  mat-cell *matCellDef="let item"> {{item.complete}} </td>
    </ng-container>

    <ng-container  matColumnDef= 'price'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Price </th>
      <td  mat-cell *matCellDef="let item"> {{item.price}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</mat-card>
