<h1 mat-dialog-title>Add Invoice </h1>
<div mat-dialog-content>

  <form  #formData="ngForm" >
    <mat-form-field class="item" >
      <input matInput
        class="inputs"
        type='number'
        name='number'
        placeholder='number of dead'
        [ngModel]='data.number'
        required
      >
    </mat-form-field>
    <mat-form-field class="item">
      <mat-select
        class="inputs"
        placeholder='Animal'
        name='animal'
        [ngModel]='data.animal'
        required
        >
        <mat-option *ngFor="let item of animals" value="{{item}}">{{item}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="item" *ngIf="formData.value.animal === 'other'">
      <input matInput
        class="inputs"
        type='string'
        name='other'
        placeholder='Other:'
        [ngModel]='data.other'
        required
      >
    </mat-form-field>

    <mat-form-field class="item" *ngIf="formData.value.animal === 'other'">
        <input matInput
          class="inputs"
          type='number'
          name='price'
          placeholder='Price per animal'
          [ngModel]='data.price'
          required
        >
      </mat-form-field>

    <div class="item" *ngIf="!data.requests && data._id">
        <mat-checkbox
          class="example-margin"
          [(checked)]="data.complete"
          (change)="completeSwitch(data.complete)"
          placeholder=false
          name='complete'
          type='boolean'
          required
        >
        Request Complete
      </mat-checkbox>
    </div>



    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button
        mat-button
        type="submit"
        *ngIf="!data._id && !data.number"
        (click)="addInvoice(formData)"
        cdkFocusInitial>Add New
      </button>
      <button
        mat-button
        type="submit"
        *ngIf="data.requests"
        (click)="addRequest(formData)"
        cdkFocusInitial>Add Request
      </button>
      <button
        mat-button
        *ngIf="!data.requests && data._id"
        (click)="editRequest(formData)"
        cdkFocusInitial>Edit
      </button>
      <button
        mat-button
        *ngIf="!data.requests && data._id && !confirmDelete && !data.complete"
        id="delete"
        color="warn"
        (click)="checkDelete()"
        >Delete
      </button>
      <button
        mat-button
        *ngIf="confirmDelete"
        id="delete"
        color="warn"
        (click)="deleteRequest(formData)"
        >Delete cannot be undone
      </button>
    </div>
  </form>

</div>
