<mat-card class="norm">

  <app-search-order></app-search-order>



  <table mat-table [dataSource]="dataSource" matSort class="mat-z8">

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef >
            <div class="onSeam">
              <app-dialog-box
                (customerAdded)="addCustomer($event)"
              >
              </app-dialog-box>
            </div>

          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="edit entry">
              <mat-icon aria-label="edit icon" >edit</mat-icon>
            </button>
          </td>
        </ng-container>

    <ng-container *ngFor="let col of displayedColumns | slice:1" matColumnDef= {{col}}>
      <th mat-header-cell *matHeaderCellDef mat-sort-header > {{ col }} </th>
      <td  mat-cell *matCellDef="let row"> {{row[col]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>


</mat-card>
