<mat-card class="norm">

  <app-search-order></app-search-order>

  <table mat-table [dataSource]="dataSource" matSort class="mat-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef >
        <div class="onSeam">
          <button mat-mini-fab>
              <mat-icon aria-label="icon-button with an add icon">add</mat-icon>
          </button>
        </div>

      </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button matTooltip="edit entry">
          <mat-icon aria-label="edit icon" >edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Position Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>no.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
