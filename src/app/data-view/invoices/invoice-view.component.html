<div fxLayout="row" fxLayout.lt-md="column">
    <div fxFlex="10%" fxFlex.lt-lg="5%" fxFlex.lt-md="0px"></div>
    <div fxFlex="220px" fxFlex.lt-md="100%" class='test'>
        <app-context-nav></app-context-nav>
    </div>
    <div fxFlex="8px"></div>
    <div fxFlex='70%' class='test2'>
        <div fxLayout="row" fxLayout.lt-lg="column">
            <div fxFlex="60%">
                <mat-card>
                    <mat-card-title>Invoices</mat-card-title>
                    <mat-card-content>
                        <table mat-table #table [dataSource]="dataSource" matSort class="mat-z8">

                            <ng-container matColumnDef="edit">
                                <th mat-header-cell *matHeaderCellDef>
                                    <div class="onSeam">
                                        <button mat-mini-fab >
                                          <app-db-invoice [myForm]="view">
                                          </app-db-invoice>
                                        </button>
                                    </div>

                                </th>
                                <td mat-cell *matCellDef="let element">
                                    <button mat-icon-button matTooltip="open in new">
                                        <mat-icon aria-label="expand icon" (click)="openRecords(element._id)">launch</mat-icon>
                                    </button>
                                </td>
                            </ng-container>

                            <ng-container matColumnDef='date'>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                                <td mat-cell *matCellDef="let item"> {{item.date}} </td>
                            </ng-container>

                            <ng-container matColumnDef='total'>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
                                <td mat-cell *matCellDef="let item"> {{item.total}} </td>
                            </ng-container>

                            <ng-container matColumnDef='requests'>
                                <th mat-header-cell *matHeaderCellDef mat-sort-header> Requests </th>
                                <td mat-cell *matCellDef="let item"> {{item.requests.length}} </td>
                            </ng-container>

                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        </table>
                    </mat-card-content>

                </mat-card>
            </div>
            <div fxFlex="8px"></div>
            <div fxFlex="40%">
                <app-record-view fxShow="{{flag}}"></app-record-view>
            </div>
        </div>
    </div>
</div>
