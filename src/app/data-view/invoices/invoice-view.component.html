<mat-card class="norm">

  <app-search-order></app-search-order>

  <table mat-table #table [dataSource]="dataSource" matSort class="mat-z8">

      <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef >
            <div class="onSeam">
              <app-db-invoice
                [myForm]="view">
              </app-db-invoice>
            </div>

          </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="open in new">
              <mat-icon
              aria-label="expand icon"
              routerLink='invoices/{{element.id}}'
              >launch</mat-icon>
            </button>
          </td>
        </ng-container>

    <ng-container matColumnDef= 'date'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Date </th>
      <td  mat-cell *matCellDef="let item"> {{item.date}} </td>
    </ng-container>

    <ng-container  matColumnDef= 'requests'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Requests </th>
      <td  mat-cell *matCellDef="let item"> {{item.requests.length}} </td>
    </ng-container>

    <ng-container  matColumnDef= 'total'>
      <th mat-header-cell *matHeaderCellDef mat-sort-header > Total </th>
      <td  mat-cell *matCellDef="let item"> {{item.total}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</mat-card>
