<h1 mat-dialog-title>Add Customer </h1>
<div mat-dialog-content>

  <form (submit)="saveCustomer(formData)" #formData="ngForm">
    <mat-form-field class="item" >
      <input matInput
        class="inputs"
        type='string'
        name='name'
        placeholder=Name
        ngModel
        required
      >
    </mat-form-field>
    <mat-form-field class="item" >
      <input matInput
        class="inputs"
        type='string'
        name='address'
        placeholder=Address
        ngModel
        required
      >
    </mat-form-field>
    <mat-form-field class="item" >
      <input matInput
        class="inputs"
        type='string'
        name='city'
        placeholder=City
        ngModel
        required
      >
    </mat-form-field>
    <mat-form-field class="item">
      <mat-select
        class="inputs"
        placeholder='Payment'
        name='payment'
        ngModel
        required
        >
          <mat-option value="Subscription">subscription</mat-option>
          <mat-option value="Cash">cash</mat-option>
      </mat-select>
    </mat-form-field>

    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancel</button>
      <button mat-button type="submit" cdkFocusInitial>Submit</button>
    </div>
  </form>

</div>
